<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メディアクエリ</title>
    <style>
        /* タブレット */
        /* 画面表示　かつ　最小幅が600pxのとき */
        @media screen and (min-width:600px) {
            p {
                color: red;
            }
        }

        /* PC */
        @media screen and (min-width:1025px) {
            p {
                color: blue;
            }
        }
    </style>
</head>
<body>
    <p>こんにちは</p>
</body>
</html>
